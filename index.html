<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Weather App</title>
</head>
<body>
  
  <div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4">Current Weather App</h1>

    <form class="change-location my-4 text-center text-muted">
      <label for="city" class="mb-2">Get the current weather in...</label>
      <input type="text" name="city" class="requested-location form-control p-4">
    </form>

    <div class="card shadow-lg rounded bg-light d-none">
      <img src="https://picsum.photos/200/300" class="time card-img-top">
      <div class="icon bg-light mx-auto text-center">
        <img src="#" alt="">
      </div>
      <div class="text-muted text-uppercase text-center details">
        <!-- details -->
      </div>
    </div>
    <div class="error d-none"></div>
  </div>

  <script src="./scripts/forecast.js"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
